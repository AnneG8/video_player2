<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="static/font-awesome.min.css">
  <style type="text/css">
    .player {
      width: 800px;
      height: 600px;
      display: flex;
      flex-direction: column;
      box-shadow: 10px 10px 10px lightslategrey;
    }
    .js-video-container {
      flex-grow: 1;
    }
    .buttons-container {
      background-color:black;
    }
    .button {
      color: white;
      background-color: transparent;
      border-style: none;
      font-size: 24px;
      text-align: center;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <div id="player" class="player">
    <div class="js-video-container"></div>
    <div class="buttons-container">
      <button class="js-play-button button">
        <i class="fa fa-play fa-2" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button button" hidden>
        <i class="fa fa-pause fa-2" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="static/player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
